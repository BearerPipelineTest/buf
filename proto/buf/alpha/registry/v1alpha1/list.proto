syntax = "proto3";

package buf.alpha.registry.v1alpha1;

message ListOptions {
  // The number of items to return.
  uint32 page_size = 1;
  // The first page is returned if this is empty.
  string page_token = 2;
  // string value following SQL syntax specifying order for list results.
  string order_by = 3;
}
