syntax = "proto3";

package buf.alpha.registry.v1alpha1;

// OrderedColumn defines the options available for specifying
// the column by which the results should be ordered.
enum OrderedColumn {
  ORDERED_COLUMN_UNSPECIFIED = 0;
  ORDERED_COLUMN_CREATE_TIME = 1;
  ORDERED_COLUMN_NAME = 2;
  ORDERED_COLUMN_OWNER = 3;
}
