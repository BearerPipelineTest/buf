# This template is for go only for OSS types.
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/buf/private/gen/proto/go
plugins:
  - name: go
    out: private/gen/proto/go
    opt: paths=source_relative
  - name: buf-marshal-go
    out: private/gen/proto/go
    opt:
      - paths=source_relative
      # TODO: Use remote generation instead of hard-coding this here.
      - buf_module=buf.build/bufbuild/buf:53fae5b0c13c448c82f650a2e4da89da
